{% extends "user/base.html" %} {% block title %} SignIn {% endblock %} {% block
  content %}
  <body class="my-login-page">
    <section class="h-100">
      <div>
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            {% with messages = get_flashed_messages(with_categories=true) %} {% if
            messages %} {% for category, message in messages%}
            <div
              class="alert alert-{{ category }} alert-dismissible fade show"
              role="alert"
            >
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
              {{ message }}
            </div>
            {% endfor %} {% endif%} {% endwith %}
            <div class="card fat">
              <div class="card-body">
                <h5 class="card-title" align="center">Reset Password</h5>
                <form method="POST">
                  <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Enter New Password"
                      required
                      data-eye
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input
                      id="confirm_password"
                      type="password"
                      class="form-control"
                      name="confirm_password"
                      placeholder="Confirm New Password"
                      required
                      data-eye
                    />
                  </div>
                  <div class="form-group m-0" align="center">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block w-100 btn-sm px-3 py-2"
                      href="{{ url_for('users.reset_request') }}"
                    >
                      <i class="bi bi-box-arrow-in-right"></i>
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  {% endblock %}
