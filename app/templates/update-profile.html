{% extends "base.html"%}

{% block content %}
<body class="my-login-page">
  <div class="container">
      <h4 class="text-center my-3">
          User Profile Update
      </h4>
      <div class="row d-flex justify-content-center">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages%}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {{ message }}
            </div>
            {% endfor %} {% endif%} {% endwith %}
              <div class="card">
                  <div class="card-body">
                      <form action="" method="POST">
                          <div class="my-2">
                              <label for=""><b>Enter Your Full Name</b></label>
                              <input type="text" value="{{register.fullname}}" name="fullname" id="fullname"
                                  class="form-control my-1">
                          </div>
                          <div class="my-2">
                              <label for=""><b>Enter Your UserName</b></label>
                              <input type="text" value="{{users.username}}" name="username" id="username"
                                  class="form-control my-1">
                          </div>
                          <div class="my-2">
                              <label for=""><b>Enter Your Email</b></label>
                              <input type="email" value="{{users.email}}" name="email" id="email"
                                  class="form-control my-1">
                          </div>
                          <div class="my-2">
                              <label for=""><b>Enter Your Phone Number</b></label>
                              <input type="text" value="{{register.phonenumber}}" name="phonenumber" id="phonenumber" class="form-control my-1">
                          </div>
                          <div class="my-2">
                            <label for=""><b>Enter Your Residence</b></label>
                            <input type="text" value="{{register.residence}}" name="residence" id="residence"
                                class="form-control my-1">
                        </div>
                          <button class="btn btn-success">Change profile</button>
                          <a href="{{ url_for('users.settings') }}"><button type="button" class="btn btn-primary">Back</button></a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
{% endblock content %}
