{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
                            <div class="container mt-5">
                                <h1>Personal Details</h1>
                                <form action="register.php" method="post"> <div class="mb-3">
                                    <label for="fullname" class="form-label">Full Name:</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="idno" class="form-label">ID Number:</label>
                                    <input type="text" class="form-control" id="idno" name="idno" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="phonenumber" class="form-label">Phone Number:</label>
                                    <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required> </div>
                                  <div class="mb-3">
                                    <label for="location" class="form-label">Location of Residence:</label>
                                    <input type="text" class="form-control" id="location" name="location" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="gender" class="form-label">Gender:</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                      <option disabled selected>Select Gender</option>
                                      <option value="male">Male</option>
                                      <option value="female">Female</option>
                                    </select>
                                  </div>
                                  <div align="center">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                  </div>
                                </form>
                            </div>							
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

{% endblock %}
