{% extends "base.html" %}
{% block title %}
REGISTER
{% endblock %}
{% block content %}
<body class="my-login-page">
	<section class="h-100">
		<div>
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
                            <div>
                                <h1>Personal Details</h1>
                                <form method="POST"> 
                                    <div class="mb-3">
                                    <label for="fullname" class="form-label">Full Name:</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="idno" class="form-label">Identification Number:</label>
                                    <input type="number" class="form-control" id="idno" name="idno" placeholder="ID Number" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="phonenumber" class="form-label">Phone Number:</label>
                                    <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="Phone Number" required> </div>
                                  <div class="mb-3">
                                    <label for="residence" class="form-label">Location of Residence:</label>
                                    <input type="text" class="form-control" id="residence" name="residence" placeholder="Location of Residence" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="gender" class="form-label">Gender:</label>
                                    <select class="form-select" id="gender" name="gender" required>
                                      <option disabled selected>Select Gender</option>
                                      <option value="male">Male</option>
                                      <option value="female">Female</option>
                                    </select>
                                  </div>
                                  <div align="center">
                                    <button type="submit" class="btn btn-primary">
                                      Update User
                                    </button>
                                  </div>
                                </form>
                            </div>							
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

{% endblock %}
