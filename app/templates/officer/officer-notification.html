{% extends 'officer/master.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Cards</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
      }
      .notification-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20;
      }
      .notification-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        overflow: hidden;
        transition: box-shadow 0.3s ease;
      }
      .notification-card:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .notification-link {
        display: block;
        padding: 20px;
        color: inherit;
        text-decoration: none;
      }
      .notification-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .notification-description {
        font-size: 14px;
        color: #666;
      }
      .notification-time {
        font-size: 12px;
        color: #999;
        margin-top: 10px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Notifications</h1>

    <div class="notification-container">
      <div class="notification-card" data-notification-id="">
        <a href="" class="notification-link">
          <div class="notification-title"></div>
          <div class="notification-description"></div>
          <div class="notification-time"></div>
        </a>
      </div>
    </div>
    <!-- <h3 style="text-align: center;"><i class="bi bi-envelope-x-fill h2"></i> No Notifications.</h3> -->
    <script></script>
  </body>
</html>
{% endblock content %}
