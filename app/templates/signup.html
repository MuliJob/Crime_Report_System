{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{{url_for('static', filename='img/logo.jpg')}}" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title" align="center">Sign Up</h4>
							<form method="POST" class="my-login-validation">
								<div class="form-group">
									<label for="username">Username</label>
									<input id="username" type="text" class="form-control" name="username" required autofocus>
								</div>
                                <br>
								<div class="form-group">
									<label for="email">Email Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>
                                <br>
								<div class="form-group">
									<label for="password1">Password</label>
									<input id="password1" type="password" class="form-control" name="password1" required data-eye>
								</div>
                                <br>
                                <div class="form-group">
									<label for="password2">Confirm Password</label>
									<input id="password2" type="password" class="form-control" name="password2" required data-eye>
								</div>
                                <br>
								<div class="form-group m-0" align="center">
									<button type="submit" class="btn btn-primary btn-block">
										Sign Up
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a href="{{ url_for('sign_in') }}">SignIn</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
