{% extends 'admin/layout.html' %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crime Details</title>
  <link rel="stylesheet" href="./include/footer.css">

  <style>
      /* body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          margin: 0;
          padding-bottom: 60px; /* Adjust for footer height
      }*/

      form {
          max-width: 800px;
          margin: 20px auto; /* Adjust margin */
          padding: 20px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          overflow: hidden; /* Prevent button overlap */
      }

      .form-column {
          float: left;
          width: 50%;
          padding-right: 20px;
          box-sizing: border-box;
      }

      .form-row:after {
          content: "";
          display: table;
          clear: both;
      }

      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      input[type="date"],
      button {
          width: calc(100% - 22px);
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
          font-size: 16px;
      }
      textarea {
          height: 150px; 
      }

      button {
          background-color: #007bff;
          color: #fff;
          border: none;
          cursor: pointer;
          padding: 8px 16px;
          font-size: 16px; 
          width: auto; 
          display: block; 
          margin: 0 auto;
          float: right; /* Align to right */
      }

      button.info {
          background-color: #17a2b8;
          float: left; /* Align to left */
          margin-right: 10px; /* Add margin between buttons */
      }

      button.info:hover {
          background-color: #137887;
      }

      button.submit:hover {
          background-color: #056ad5;
      }
      @media (max-width: 768px) {
          .form-column {
              width: 50%; /* Switch to two columns on smaller screens */
              padding: 20px; /* Add padding for better spacing */
          }

          .form-row {
              display: flex; /* Make rows display flexibly */
              flex-wrap: wrap; /* Allow rows to wrap */
          }
      }
      h1 {
        text-align: center;
      }
      #imagePreview {
      max-width: 100%;
      height: auto;
      margin-top: 15px;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
      }
      .image-container {
          position: relative;
          max-width: 50%;
          height: auto;
      }

      #imagePreview, #videoPreview {
          max-width: 100%;
          height: auto;
      }

      #cancelButton {
          position: absolute;
          top: 0;
          left: 0;
          z-index: 1000;
      }
        .printer-button {
            background: none;
            border: none;
            cursor: pointer;
            color: black;
        }
        @media print {
            body { font-size: 12pt; }
            button { display: none; }
        }
  </style>
</head>
<body>
  {% for crime in crime_details %}
  <form method="POST, GET">
    <div class="ms-auto">
        <button class="printer-button" onclick="window.print()"><i class="bi bi-printer h4"></i></button> 
    </div>
    <h1 style="text-align: left;"><strong>Report On: {{ crime.incident_nature }}</strong></h1>
    <div class="form-row">
        <div class="form-column">
            <label for="date_of_incident">Date when incident occurred</label>
            <input type="date" id="date_of_incident" name="date_of_incident" value="{{ crime.date_of_incident }}" readonly>

            <label for="issued_by">Incident reported by</label>
            <input type="text" id="issued_by" name="issued_by" value="{{ crime.issued_by }}" readonly>

            <label for="status">Status</label>
            <input type="text" id="status" name="status" value="{{ crime.crime_status }}" readonly>
        </div>

        <div class="form-column">
            <label for="time_of_incident">Time when incident occurred</label>
            <input type="text" id="time_of_incident" name="time_of_incident" value="{{ crime.time_of_incident }}" readonly>

            <label for="date_received">Received On</label>
            <input type="text" id="date_received" name="date_received" value="{{ crime.date_crime_received }}" readonly>

            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber" value="{{ crime.phonenumber }}" readonly>
        </div>
    </div>

    <div class="form-row">
        <label for="incident_location">Incident location:</label>
        <textarea id="incident_location" name="incident_location" value="" style="width: calc(100% - 22px);" readonly>{{ crime.incident_location }}</textarea>
    </div>

    <div class="form-row">
        <label for="incident_nature">Nature of incident:</label>
        <textarea id="incident_nature" name="incident_nature" style="width: calc(100% - 22px);" readonly>{{ crime.incident_nature }}</textarea>
    </div>

    <div class="form-row">
      <label for="incident_details">More Details</label>
      <textarea id="incident_details" name="incident_details" style="width: calc(100% - 22px);" readonly>{{ crime.incident_details }}</textarea>
    </div>

    <div class="form-row">
      <label for="suspect_details">Suspect History</label>
      <textarea id="suspect_details" name="suspect_details" style="width: calc(100% - 22px);" readonly>{{ crime.suspect_details }}</textarea>
    </div>

    <div class="form-row">
      <label for="arrest_history">Arrest in relation to Incident</label>
      <textarea id="arrest_history" name="arrest_history" style="width: calc(100% - 22px);" readonly>{{ crime.arrest_history }}</textarea>
    </div>
    <hr>
    <label for="suspect_name">Suspect Name:</label>
    <input type="text" id="suspect_name" name="suspect_name" value="{{ crime.suspect_name }}">

    <div class="form-row">
      <label for="comments">Further Comments</label>
      <textarea id="comments" name="comments" style="width: calc(100% - 22px);" readonly>{{ crime.comments }}</textarea>
    </div>

    <div class="form-group">
        <label for="mediaUpload">Attached Evidence:</label>
        <img src="{{ crime.crime_file_upload }}" alt="{{ crime.crime_file_name }}" style="max-width: 300px;">
    </div>
  </br>
    <div class="form-row">
        <a href="{{ url_for('admins.reports') }}"><button type="button" class="info"><i class="bi bi-arrow-left"></i></button></a>
    </div>
  </form>
{% endfor %}
<script>
  
</script>
</body>
{% endblock content %}
