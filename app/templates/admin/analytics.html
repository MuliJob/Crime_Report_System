{% extends 'admin/layout.html' %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Analytics Dashboard</h1>

  <div class="card mb-4">
      <div class="card-body">
          <h2>Crime Analysis</h2>
          <div class="row">
              <div class="col-md-6">
                  <h5>Crime by Location</h5>
                  <canvas id="crimeByLocation" height="150"></canvas>
              </div>
          </div>
      </div>
  </div>

  <div class="card mb-4">
      <div class="card-body">
          <h2>Theft Analysis</h2>
          <div class="row">
              <div class="col-md-6">
                  <h5>Theft by Location</h5>
                  <canvas id="theftByLocation" height="150"></canvas>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Chart.js Script -->
<script>
  // Crime by Location Data
  var crimeCtx = document.getElementById('crimeByLocation').getContext('2d');
  var crimeByLocation = new Chart(crimeCtx, {
      type: 'bar',
      data: {
          labels: ['Location A', 'Location B', 'Location C', 'Location D'],
          datasets: [{
              label: 'Crimes',
              data: [10, 20, 15, 30],
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  // Theft by Location Data
  var theftCtx = document.getElementById('theftByLocation').getContext('2d');
  var theftByLocation = new Chart(theftCtx, {
      type: 'bar',
      data: {
          labels: ['Location A', 'Location B', 'Location C', 'Location D'],
          datasets: [{
              label: 'Thefts',
              data: [5, 25, 10, 20],
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
</script>
{% endblock content %}
