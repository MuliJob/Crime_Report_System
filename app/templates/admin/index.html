{% extends 'admin/layout.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center my-3">
        Admin Login
    </h1>
      <div class="row d-flex justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages%}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {{ message }}
            </div>
            {% endfor %} {% endif%} {% endwith %}
          <div class="card">
              <div class="card-body">
                  <form method="POST">
                      <div class="my-2">
                          <label for="username"><b>Username:</b></label>
                          <input type="text" name="username" id="username" placeholder="Enter Username" class="form-control my-1">
                      </div>
                      <div class="my-2">
                          <label for="password"><b>Password:</b></label>
                          <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control my-1">
                      </div>
                      <button class="btn btn-success">Login</button>
                      <a href="{{ url_for('users.sign_in') }}"><button type="button" class="btn btn-danger">Cancel</button></a>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
