<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS - Admin Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /** Font Famaily **/
    h1, h2, h3, h4, h5, h6{
      font-family: 'Amatic SC', cursive;
    }
    html, body{
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    /** Custom Admin Template Design **/
 
    /* Wrapper Design */
    main{
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    main>nav,
    main>footer
    {
      width: 100%;
      flex-shrink: 1;
    }
    main>div#main-wrapper
    {
      width: 100%;
      flex-grow: 1;
      height: calc(100%);
      overflow: auto;
    }

    /* Customizing Top bar Design */
    /* NavBar Brand */
    #navBarBrand-container{
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        padding: 0 15px;
        justify-content: center;
        align-items: center;
        background: #202020;
        min-height: calc(100%);
    }
    #navBarBrand-container .navbar-brand{
        white-space: break-spaces;
        font-size: 1.5rem;
        font-weight: bolder;
        text-align: center;
    }
    #navBarBrand-container * {
        color:#fff;
    }
    
    /* Topbar title and menu container design */
    #navBarMenu-container{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px 15px 10px;
    }
    #navBarMenu .ct-top-nav-left{
        width: 60%;
    }
    #navBarMenu .ct-top-nav-right{
        width: 40%;
    }
    #navBarMenu-container a{
        white-space: break-spaces;
    }
    button#SideBarToggle {
        background: transparent;
        border: unset;
    }
    button#SideBarToggle *{
        color: #2d2d2d;
    }

    /* Sidebar Navigation */
    #sidebarNav{
        width: 250px;
        position: fixed;
        left:0;
        min-height: 60vh;
        background: #202020;
        transition: width .3s ease-in-out;
        opacity: 0;
        overflow: hidden;
    }
    #sidebarNav .nav-menu{
        width: calc(100%);
        overflow: auto;
        padding: 0;
    }
    #sidebarNav .nav-menu .nav-item:nth-child(1) {
        border-top: 2px solid #505050;
    }
    #sidebarNav .nav-menu .nav-item {
        min-height: 55px;
        display: flex;
        list-style: none;
        padding: 0 10px;
        align-items: center;
        border-bottom: 1px solid #505050;
    }
    #sidebarNav .nav-menu .nav-item:hover {
        background: #363636;
    }
    #sidebarNav .nav-menu .nav-item.active {
        background: #fff;
    }
    #sidebarNav .nav-menu .nav-item>.nav-icon {
        flex-shrink: 1;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
    }
    #sidebarNav .nav-menu .nav-item>.nav-link {
        flex-grow: 1;
        font-size: 1rem;
        font-weight: 600;
    }
    #sidebarNav .nav-menu .nav-item>.nav-link,
    #sidebarNav .nav-menu .nav-item>.nav-icon
    {
        color: #ededed;
    }
    #sidebarNav .nav-menu .nav-item.active * {
        color: #363636;
    }

    
    #main-wrapper,
    #navBarMenu-container,
    #navBarBrand-container,
    #footer{
      transition: width .3s ease-in-out,  margin .3s ease-in-out;
    }

    /* Customize Admin Template in Tablets, mobile, and smaller screens */
    @media (max-width:768px){
        #TopNav{
        display: flex;
        height: auto;
        }
        #navBarBrand-container,
        #navBarMenu-container,
        #footer
        {
        width: 100% !important;
        }
        #navBarBrand-container{
        min-height: unset;
        }
        #sidebarNav{
        z-index: 99;
        box-shadow: 0px 2px 5px #000;
        }
        #sidebarNav .nav-menu .nav-item.active {
        border-top-left-radius: unset;
        border-bottom-left-radius: unset;
        background: #fff;
        }
    }
    @media (max-width:350px){
        #sidebarNav{
        width: 100%;
        }
    }

    .avatar {
    vertical-align: middle;
    width: 25px;
    height: 25px;
    border-radius: 25%;
  }
 
    </style>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-gradient bg-light py-0 shadow" id="TopNav">
            <div id="navBarBrand-container">
                <a class="navbar-brand" href="./">E-Security</a>
            </div>
            <div id="navBarMenu-container">
                <div class="ct-top-nav-left">
                    <button id="SideBarToggle">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="./"></a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    </div>
                </div>
                </div>
                <div class="d-flex">
                  <div class="me-3">
                    <a href=""><img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Avatar" class="avatar"></a>
                  </div>
                  <div>
                    <a href=""><i class="bi bi-door-open-fill"></i></a>
                  </div>
            </div>
        </nav>
        <div id="sidebarNav">
            <ul class="nav-menu">
                <li class="nav-item active">
                    <div class="nav-icon">
                      <i class="bi bi-speedometer"></i>
                    </div>
                    <a href="#" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                      <i class="bi bi-people-fill"></i>
                    </div>
                    <a href="#" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                        <i class="fa fa-th-list"></i>
                    </div>
                    <a href="#" class="nav-link">Reports</a>
                </li>
                <li class="nav-item">
                    <div class="nav-icon">
                      <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <a href="#" class="nav-link">Analytics</a>
                </li>
            </ul>
        </div>
        <div id="main-wrapper" class="py-5 px-3">
            <div class="container-fluid-md">
                <h1 class="text-center"><b>Admin  Dashboard</b></h1>
                <hr class="border-3 border-dark mx-auto opacity-100" style="width:80px">
 
            </div>
        </div>
        <footer class="shadow-top py-4 col-auto bg-light text-dark" id="footer">
            <div class="">
                <div class="text-center">
                    All Rights Reserved &copy; <span id="dt-year"></span> | <span class="text-body fw-bolder">2024 Crime Reporting System</span>
                </div>
            </div>
        </footer>
    </main>
    <script>
      const customTopBar = document.getElementById("TopNav")
    const customSideBar = document.getElementById("sidebarNav")
    const customFooter = document.getElementById("footer")
    const NavBarBrand = document.getElementById("navBarBrand-container")
    const NavBarMenu = document.getElementById("navBarMenu-container")
    const MainWrapper = document.getElementById("main-wrapper")
    const SideBarToggle = document.getElementById("SideBarToggle")
    var SideBarwidth = customSideBar.clientWidth
 
    window.cusotmAdminTemplate = function(){
        var sb_is_toggle = !!SideBarToggle.getAttribute('data-toggle') && SideBarToggle.getAttribute('data-toggle') == "true";
        if(sb_is_toggle){
            customSideBar.style.width = 0;
            customFooter.style.width = (window.innerWidth) + `px`;
            customFooter.style.marginLeft = `0px`;
            MainWrapper.style.width =(window.innerWidth) + `px`; 
            MainWrapper.style.marginLeft = `0px`;
            // For laptop, desktop, or bigger screens only
            if(window.innerWidth > 768)
            NavBarBrand.style.width = `auto`;
        }else{
            if(window.innerWidth > 768){
                // For laptop, desktop, or bigger screens only
                if(customSideBar.clientWidth == 0)
                customSideBar.style.width = SideBarwidth + `px`;
                customSideBar.style.height = (window.innerHeight -  customTopBar.clientHeight) + `px`;
                customSideBar.style.marginTop = (customTopBar.clientHeight) + `px`;
                customFooter.style.width = (window.innerWidth -  SideBarwidth) + `px`;
                customFooter.style.marginLeft = (SideBarwidth) + `px`;
                NavBarBrand.style.width = SideBarwidth + `px`;
                NavBarMenu.style.width =(window.innerWidth -  SideBarwidth) + `px`; 
                MainWrapper.style.width =(window.innerWidth -  SideBarwidth) + `px`; 
                MainWrapper.style.marginLeft = (SideBarwidth) + `px`;
            }else{
                // For mobile, tablets, or smaller screens only
                if(customSideBar.clientWidth == 0)
                    customSideBar.style.width = SideBarwidth + `px`;
                customFooter.style.width = (window.innerWidth) + `px`;
                customFooter.style.marginLeft = `0px`;
                MainWrapper.style.width =(window.innerWidth) + `px`; 
                MainWrapper.style.marginLeft = `0px`;
                customSideBar.style.height = (window.innerHeight -  customTopBar.clientHeight) + `px`;
                customSideBar.style.marginTop = (customTopBar.clientHeight) + `px`;
            }
 
        }
 
    }
    cusotmAdminTemplate();
    window.onload = function(){
        cusotmAdminTemplate();
        // hide sidebar as default for smaller screens
        if(window.innerWidth <= 768){
            SideBarToggle.setAttribute('data-toggle', "true")
            customSideBar.style.width = `0px`;
        }
        // enable the sidebar vissibility
        setTimeout(function(){
            customSideBar.style.opacity = '1'
        }, 300)
    }
 
    /** Update containers sizes when resizing the window screen */
    window.onresize = function(){
        cusotmAdminTemplate();
    }
 
    /**
    * Toggle SideBar
    */
    SideBarToggle.addEventListener('click', function(){
        if(!!SideBarToggle.getAttribute('data-toggle') && SideBarToggle.getAttribute('data-toggle') == "true"){
            SideBarToggle.setAttribute('data-toggle', "false")
        }else{
            SideBarToggle.setAttribute('data-toggle', "true")
        }
        cusotmAdminTemplate();
    })
    </script>
    <script src="./assets/js/custom-admin-template.js"></script>
</body>
</html>
