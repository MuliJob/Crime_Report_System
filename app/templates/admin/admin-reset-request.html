{% extends 'admin/layout.html' %} {% block content %}
<style>
  .container {
    padding: 100px;
  }
</style>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages%}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
      >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
        {{ message }}
      </div>
      {% endfor %} {% endif%} {% endwith %}
      <div class="card">
        <h5 class="text-center my-3">Reset Password Request</h5>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="admin_email"><b>Email:</b></label>
              <input
                type="email"
                name="admin_email"
                id="admin_email"
                placeholder="Enter Email"
                class="form-control my-1"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Request Password Reset</button>
            </div>
            <br>
            <p style="text-align: left;">
              <a href="{{ url_for('admins.adminIndex') }}"><i class="bi bi-arrow-left-circle h4" style="color: black;"></i></a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
