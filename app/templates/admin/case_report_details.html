{% extends 'admin/layout.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-0">Official Report</h2>
    <div class="card shadow" style="max-width: 650px; margin: auto;">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="crime_type" class="form-label">Crime Type:</label>
                        <input type="text" class="form-control" id="crime_type" value="{{ report.crime_type }}" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" class="form-control" id="location" value="{{ report.location }}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date of Crime:</label>
                        <input type="date" class="form-control" id="date" value="{{ report.date }}" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">Time of Crime:</label>
                        <input type="time" class="form-control" id="time" value="{{ report.time }}" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Official Description:</label>
                    <textarea class="form-control" id="description" rows="4" readonly>{{ report.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="evidence" class="form-label">Evidence:</label>
                    <textarea class="form-control" id="evidence" rows="3" readonly>{{ report.evidence }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="urgency" class="form-label">Urgency Level:</label>
                        <input type="text" class="form-control" id="urgency" value="{{ report.urgency }}" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="created_at" class="form-label">Created At:</label>
                        <input type="text" class="form-control" id="created_at" value="{{ report.created_at }}" readonly>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('admins.edit_case_report', report_id=report.report_id) }}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> Edit
            </a>
            <a href="{{ url_for('admins.case_reports') }}" class="btn btn-secondary ms-2">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    .card-header {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }
    /* Apply readonly style to form controls */
    .form-control[readonly] {
        background-color: #f8f9fa; /* Light gray background */
        border-color: #e9ecef; /* Lighter border color */
    }
</style>
{% endblock content %}
